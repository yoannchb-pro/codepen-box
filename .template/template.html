<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codepen-box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        padding: 1rem;
        background-color: #121212;

        display: flex;
        flex-direction: column;
      }

      h1 {
        color: #666af6;
        margin-bottom: 2rem;
      }

      a {
        color: #fff;
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <h1>List of the projects generated by a workflow:</h1>
    {% projects.forEach((project, index) => { %}
    <a href="./[project] {%= project %}/index.html"
      >Project {%= index + 1 %} - {%= project?.toUpperCase() %}
    </a>
    {% }) %}
  </body>
</html>
