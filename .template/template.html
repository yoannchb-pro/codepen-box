<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codepen-box</title>
    <link rel="stylesheet" href="./.template/style.css" />
  </head>
  <body>
    <h1>
      <a href="https://github.com/yoannchb-pro/codepen-box" target="_blank"
        >List of the projects generated by a workflow</a
      >
    </h1>
    <section class="projects">
      {% projects.forEach((project, index) => { %}
      <a class="project" href="./projects/{%= project %}/index.html"
        >Project {%= index + 1 %} - {%= project?.toUpperCase() %}
      </a>
      {% }) %}
    </section>
  </body>
</html>
