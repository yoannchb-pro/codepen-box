<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphisme</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="container-tab">
        <input name="btn" type="radio" id="c1" value="1" checked />
        <label for="c1" class="btn">
          <p>Tab 1</p>
        </label>
        <input name="btn" type="radio" id="c2" value="2" />
        <label for="c2" class="btn">
          <p>Tab 2</p>
        </label>
        <input name="btn" type="radio" id="c3" value="3" />
        <label for="c3" class="btn">
          <p>Tab 3</p>
        </label>
        <input name="btn" type="radio" id="c4" value="4" />
        <label for="c4" class="btn">
          <p>Tab 4</p>
        </label>
      </div>

      <div class="wave-btn">
        <p>Play</p>
        <span class="wave wave1"></span>
        <span class="wave wave2"></span>
      </div>
    </section>
  </body>
</html>
